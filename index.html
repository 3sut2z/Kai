<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }

        .message {
            font-size: 18px;
            color: #333;
            background-color: #e8e8e8;
            padding: 20px;
            border-radius: 4px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-weight: bold;
            color: green;
        }

        .error {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="message" id="message">
        Đang tải dữ liệu...
    </div>

    <script>
        // Function to generate a random string of specified length
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // Get user_id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');

        // Function to display status message
        function displayStatus(status, message) {
            const messageElement = document.getElementById('message');
            if (status === 'success') {
                messageElement.innerHTML = `<span class="status">${message}</span>`;
            } else {
                messageElement.innerHTML = `<span class="error">${message}</span>`;
            }
        }

        if (userId) {
            // Check if the code for the user_id is already stored in localStorage
            let storedCode = localStorage.getItem(userId);

            if (!storedCode) {
                // If not, generate a new code and store it
                const randomCode = generateRandomString(32);
                storedCode = randomCode;
                localStorage.setItem(userId, randomCode);
            }

            // Create the response object
            const response = {
                status: "success",
                code: storedCode
            };

            // Display the response message
            displayStatus(response.status, `{"status":"${response.status}","code":"${response.code}"}`);

        } else {
            displayStatus('error', 'Thiếu tham số user_id trong URL.');
        }
    </script>
</body>
</html>

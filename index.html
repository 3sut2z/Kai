<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kai Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lấy code để nhận dữ liệu</h1>
    <div class="output">
      <p id="status">Status: <span>Loading...</span></p>
      <p id="code">Code: <span>Generating...</span></p>
    </div>
    <input type="text" id="username" placeholder="Nhập tên người dùng" />
    <button id="getCodeBtn">Lấy mã</button>
    <div id="generatedCode"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

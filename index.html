<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .code-container {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .code {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background-color: #e8e8e8;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 14px;
            color: #666;
        }

        .status {
            font-weight: bold;
            color: green;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <div class="code" id="generated-code"></div>
        <div class="message">
            <span class="status" id="status"></span>
        </div>
    </div>

    <script>
        // Function to generate a random string of specified length
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // Get user_id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user');
        
        if (userId) {
            // Generate random 6-character URL identifier and 32-character code
            const urlCode = generateRandomString(6);
            const randomCode = generateRandomString(32);

            // Set the page URL with the generated 6-character code
            history.replaceState(null, '', `/${urlCode}`);

            // Display the generated code on the page
            const generatedCodeElement = document.getElementById('generated-code');
            generatedCodeElement.textContent = randomCode;

            // Show success message
            const statusElement = document.getElementById('status');
            statusElement.textContent = `{"status":"success","code":"${randomCode}"}`;

            // Copy the generated code to clipboard when user clicks anywhere on the page
            document.body.addEventListener('click', () => {
                navigator.clipboard.writeText(randomCode).then(() => {
                    alert('Code copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy code: ', err);
                });
            });
        } else {
            document.body.innerHTML = '<p>User ID missing from URL.</p>';
        }
    </script>
</body>
</html>

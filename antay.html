<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AnTay - Get Key</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: monospace; background: #f4f4f4; padding: 20px; }
    pre { background: #fff; padding: 16px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <pre id="output"></pre>

  <script>
    const startTime = performance.now();
    const outputElement = document.getElementById("output");

    showJSON("success", "Loading...", getElapsed());

    const firebaseConfig = {
      apiKey: "AIzaSyBXVJp50mN6kzm7LT0H1TBdQmPie8l6TOo",
      authDomain: "kai-bot---get-code.firebaseapp.com",
      databaseURL: "https://kai-bot---get-code-default-rtdb.firebaseio.com",
      projectId: "kai-bot---get-code",
      storageBucket: "kai-bot---get-code.firebasestorage.app",
      messagingSenderId: "944776263204",
      appId: "1:944776263204:web:878007637128146ed70ab1",
      measurementId: "G-CZ4GKJYSG3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const hwid = params.get("hwid");

    if (!hwid) {
      return showJSON("error", "Missing hwid parameter", getElapsed());
    }
    
    const hwidPattern = /^[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}-[a-zA-Z0-9]{5}$/;
    if (!hwidPattern.test(hwid)) {
      return showJSON("error", "Invalid hwid format", getElapsed());
    }

    const hwidPath = 'hwids/' + encodeURIComponent(hwid);
    const ref = db.ref(hwidPath);

    ref.once('value')
      .then(snapshot => {
        const now = Date.now();

        if (snapshot.exists()) {
          const data = snapshot.val();
          const createdAt = data.createdAt || 0;

          if (now - createdAt >= 24 * 60 * 60 * 1000) {
            ref.remove().then(() => {
              generateAndSaveKey();
            }).catch(err => {
              showJSON("error", "Failed to delete expired key: " + err.message, getElapsed());
            });
          } else {
            showJSON("success", data.key, getElapsed());
          }
        } else {
          generateAndSaveKey();
        }
      })
      .catch(err => {
        showJSON("error", "Firebase error: " + err.message, getElapsed());
      });

    function generateAndSaveKey() {
      const key = generateKeyPattern();
      const now = Date.now();
      db.ref(hwidPath).set({
        key: key,
        createdAt: now
      }).then(() => {
        showJSON("success", key, getElapsed());
      }).catch(err => {
        showJSON("error", "Failed to save key: " + err.message, getElapsed());
      });
    }

    function generateKeyPattern() {
      const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      function randomBlock() {
        return Array.from({length: 5}, () => charset[Math.floor(Math.random() * charset.length)]).join('');
      }
      return `${randomBlock()}-${randomBlock()}-${randomBlock()}`;
    }

    function showJSON(status, result, timeTaken) {
      const json = {
        status: status,
        result: result,
        "time-taken": timeTaken
      };
      outputElement.textContent = JSON.stringify(json, null, 2);
    }

    function getElapsed() {
      return performance.now().toFixed(2) + "ms";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai BOT - Get Code</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1319244074347266122/1337064150811283547/Kai.png?ex=67a61587&is=67a4c407&hm=25ee7cf75f7b925cefdf0ce8577e005f6f4f75a5e57b6f75fe6755421041109f&=&format=webp&quality=lossless" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .code-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .code-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .code-container p {
            font-size: 20px;
            color: #555;
            margin: 12px 0;
        }

        .code-container .generated-code {
            font-size: 28px;
            font-weight: bold;
            color: #0066cc;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="code-container" id="codeContainer">
    <p>Click anywhere to copy the code!</p>
    <p class="generated-code" id="generatedCode">Loading...</p>
</div>

<script>
    function generateRandomString(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    function isCodeExpired(timestamp) {
        const currentTime = new Date().getTime();
        const oneDay = 24 * 60 * 60 * 1000; // 24 giờ
        return (currentTime - timestamp) > oneDay;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user');

    if (userId && userId.length === 19) {
        let storedData = localStorage.getItem(userId);

        if (storedData) {
            storedData = JSON.parse(storedData);

            if (isCodeExpired(storedData.timestamp)) {
                // Nếu mã đã hết hạn, tạo mã mới và cập nhật timestamp
                storedData.code = generateRandomString(16);
                storedData.timestamp = new Date().getTime();
                localStorage.setItem(userId, JSON.stringify(storedData));
            }
        } else {
            // Nếu chưa có mã cho userId, tạo mới
            storedData = {
                code: generateRandomString(16),
                timestamp: new Date().getTime()
            };
            localStorage.setItem(userId, JSON.stringify(storedData));
        }

        // Hiển thị mã lên trang
        document.getElementById('generatedCode').textContent = storedData.code;

        document.getElementById('codeContainer').addEventListener('click', function () {
            const textarea = document.createElement('textarea');
            textarea.value = storedData.code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert("Code đã được sao chép vào bộ nhớ tạm!");
        });

        console.log({ status: "success", code: storedData.code });
    } else {
        document.getElementById('generatedCode').textContent = "User ID không hợp lệ!";
    }
</script>

</body>
</html>

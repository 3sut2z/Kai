<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .code-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            cursor: pointer;
        }
        .code-container p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .code-container .generated-code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="code-container" id="codeContainer">
    <p>Click anywhere to copy the code!</p>
    <p class="generated-code" id="generatedCode">Loading...</p>
</div>

<script>
    function generateRandomString(length) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    function isCodeExpired(timestamp) {
        const currentTime = new Date().getTime();
        const timeDifference = currentTime - timestamp;
        const oneDay = 24 * 60 * 60 * 1000;
        return timeDifference > oneDay;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user');

    if (userId) {
        let storedData = localStorage.getItem(userId);

        if (storedData) {
            storedData = JSON.parse(storedData);
            
            if (isCodeExpired(storedData.timestamp)) {
                storedData.code = generateRandomString(32);
                storedData.timestamp = new Date().getTime();
                localStorage.setItem(userId, JSON.stringify(storedData));
            }
        } else {
            storedData = {
                code: generateRandomString(32),
                timestamp: new Date().getTime()
            };
            localStorage.setItem(userId, JSON.stringify(storedData));
        }

        const randomUrlCode = generateRandomString(6);
        document.getElementById('generatedCode').textContent = randomUrlCode;

        const response = {
            status: "success",
            code: storedData.code
        };

        console.log(response);

        document.getElementById('codeContainer').addEventListener('click', function () {
            const textarea = document.createElement('textarea');
            textarea.value = storedData.code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert("Code đã được sao chép vào bộ nhớ tạm!");
        });
    } else {
        document.getElementById('generatedCode').textContent = "User ID không hợp lệ!";
    }
</script>

</body>
</html>
